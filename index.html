<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- px-4 py-2 w-full sm:w-64 md:w-80 lg:w-96 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Include the Tailwind CSS file compiled with your custom config -->
    <link href="./dist/output.css" rel="stylesheet" />
  </head>

  <body
    class="p-0 m-0 box-border mt-[240px] md:mt-[350px] w-full bg-[#fffaf6] overflow-hidden"
  >
    <main class="flex justify-center items-center">
      <div class="max-w-2xl text-center px-10 py-[80px] h-[400px] w-[380px] md:w-[3000px] rounded-xl bg-[#fff]">
        <h1 class="text-[28px] md:text-[35px] text-[#000] font-extrabold mb-2">
          Password Validation
        </h1>
        <section>
          <input
            class="focus:outline-none focus:ring-2 focus:ring-blue-500 text-black rounded-lg h-[60px] md:h-[70px] w-[300px] md:w-[600px] px-4 py-2 border md:px-[50px] text-[18px] border-black"
            type="password"
            placeholder="Enter password"
          />
        </section>
        <!-- Progress bar -->
        <section
          id="progress-container"
          class="bg-gray-200 h-2 mt-4 w-[298px] md:w-[600px] mx-auto rounded-lg overflow-hidden"
        >
          <div
            id="progress-bar"
            class="h-full"
            style="width: 0%; transition: width 0.3s ease-in-out"
          ></div>
        </section>

        <section class="mt-5 ml-3">
          <ul class="">
            <li class="flex gap-4">
              <div id="lowerUpperCase-icon">
                <i class="ph ph-check-circle"></i>
              </div>
              <div>Lowercase & Uppercase</div>
            </li>
            <li class="flex gap-4">
              <div id="number-icon"><i class="ph ph-check-circle"></i></div>
              <div>Number (0-9)</div>
            </li>
            <li class="flex gap-4">
              <div id="special-icon">
                <i class="ph ph-check-circle"></i>
              </div>
              <div>Special Character</div>
            </li>
            <li class="flex gap-4">
              <div id="minLength-icon">
                <i class="ph ph-check-circle"></i>
              </div>
              <div>At least 8 Characters</div>
            </li>
          </ul>
        </section>

        <section class="validation-container"></section>
      </div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
